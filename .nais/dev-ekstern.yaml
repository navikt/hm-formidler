apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: hm-formidler-ekstern
  namespace: teamdigihot
  labels:
    team: teamdigihot
spec:
  image: {{image}}
  team: teamdigihot
  port: 5000
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 256Mi
  vault:
    enabled: false
  ingresses:
    - https://hjelpemidler.ekstern.dev.nav.no/hjelpemidler/formidler
  liveness:
    path: /hjelpemidler/formidler/internal/isAlive
    initialDelay: 5
  readiness:
    path: /hjelpemidler/formidler/internal/isReady
    initialDelay: 5
  prometheus:
    enabled: true
    path: /hjelpemidler/formidler/internal/metrics
  accessPolicy:
    outbound:
      external:
        - host: www.nav.no
      rules:
        - application: hm-mocks
        - application: nav-dekoratoren
          namespace: personbruker
  env:
    - name: USE_MSW
      value: "true"
    - name: SOKNAD_URL
      value: https://hjelpemidler.ekstern.dev.nav.no/hjelpemidler/digitalsoknadhjelpemidler
    - name: SESSION_SECRET
      value: dummysecret